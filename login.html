<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NU Assist Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="/resources/css/style.css" rel="stylesheet">
    <script src="/resources/js/main.js"></script> 
</head>
  <body>
    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters" id="xyz">
                <div class="col-lg-5">
                    <img src="/resources/images/logo.png" class="img-fluid" id="logo" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-4">
                    <form action="/index.html">
                        <center>
                        <h1 class="font-weight-bold py-3"><strong> LOGIN</strong></h1>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type ="email" placeholder="Email-address" id="emailEdit"class="form-control my-3 p-3" required> 
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type ="password" placeholder="********" id="passEdit" class="form-control  my-3 p-3" required> 
                            </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type ="submit" class="btn btn-lg btn-outline-light mt-3 mb-5" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="please click to login" formtarget="_self">
                            </div>
                        </div>
                        
                    </form>
                </div>
                     
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
